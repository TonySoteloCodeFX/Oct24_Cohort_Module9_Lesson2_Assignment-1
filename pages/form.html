<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vvv Bootstrap Link vvv -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ^^^ Bootstrap Link ^^^ -->
     <link rel="stylesheet" href="/styles/default.css">
     <link rel="stylesheet" href="/styles/form.css">
    <title>Contact US</title>
</head>
<body>
    <div class="darker_bg class="container text-center"">

        <header class="row">
            <nav class="col align-self-start top_nav">
                <a href="/#">Home</a>
                <a href="/index.html">Services</a>
                <a href="/pages/form.html">Contact</a>
            </nav>
        </header>

        <main class="main_container row">
            <h1>Contact Us</h1>

            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>


                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Your Service</option>
                    <option value="1">Managed IT Services</option>
                    <option value="2">Cybersecurity Solutions</option>
                    <option value="3">Software Development</option>
                </select>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

            </form>
        </main>

        <footer class="row">
            <section class="socials_section col text-center">
                <h5>Follow Us On Socials</h5>
                <hr>
                <div class="d-flex justify-content-center gap-3 bottom_nav">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">LinkedIn</a>
                </div>
            </section>
        </footer>

    </div>

    <!-- vvv Bootstrap JavaScript vvv -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-khTn6Q2oCaeL63FjE3CdQe+T4Ygmf6mZlfnrpYrRgw10sOmrKpJbK28+JVTlEUXh" crossorigin="anonymous"></script>
    <!-- ^^^ Bootstrap JavaScript ^^^ -->
    
</body>
</html>
